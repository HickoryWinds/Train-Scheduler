<!DOCTYPE html lang="us-en">

    <head>
        <meta charset="utf-8">
        <title>Train Scheduler</title>
        <!-- make viewable on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Meyer css reset -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Latest compiled and minified CSS 4.0-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- link to bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Firebase References -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- link to local stylesheet  -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    </head>
    <body>
        <!-- Train Scheduler -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Train Scheduler</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Current Train Schedule -->
                    <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                            <div class="card-body">
                                <table class="table table-sm table-hover" id="train-table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (minutes)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train -->
                    <div class="card mb-4">
                        <div class="card-header">Add Train Listing</div>
                        <div class="card-body">

                            <!-- Train Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="Chatanooga Choo Choo">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Kalamazoo, MI">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" placeholder="minutes">
                                </div>
                                <div class="form-group">
                                    <label for="first-train-time-input">First Train Time</label>
                                    <input class="form-control" id="first-train-time-input" placeholder="HH:mm - military time">
                                </div>
                                <button class="btn brn-primary" id="add-train-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
